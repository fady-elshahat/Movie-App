<div class="container pt-4">
     <div class="row pt-5">
          <div class="col-md-5">
               <img class="w-100" [src]="imgPrefix + personDetails?.profile_path" [alt]="personDetails.name">
          </div>
          <div class="col-md-7">
               <h1 class="h3">{{personDetails.name}}</h1>
               <p class="pb-2 text-muted">{{personDetails.place_of_birth}}</p>
               <span class="btn btn-info mx-2 p-1">{{personDetails.known_for_department}}</span>
               <h3 class="h6 py-3">Birthday : {{personDetails.birthday}}</h3>
               <h3 class="h6 py-3">Popularity : {{personDetails.popularity}}</h3>
               <h3 class="h6 py-3">Release Data : {{personDetails.last_air_date}}</h3>
               <p class="h5 text-muted">{{personDetails.biography}}</p>

          </div>
     </div>
</div>
